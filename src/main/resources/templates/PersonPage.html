<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="padding: 50px">
    <a th:href="@{'/product'}" class="btn btn-default">Product</a>
    <a th:href="@{'/person'}" class="btn btn-default">Person</a>
    <a th:href="@{'/productorder'}" class="btn btn-default">ProductOrder</a>
</div>
<div id="personTable" class="container" >
    <h1>Person</h1>
    <form action="#" th:action="@{/person_add}" th:object="${person}" method="post" class="container" style="width: 500px">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input id="country" type="text" class="form-control" th:field="*{country}"/>
        </div>
        <input type="submit" class="btn btn-succes" value="Submit"/>
        <input type="reset" class="btn btn-default" value="Reset"/>
    </form>

    <table id="myTableId" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 50px">Id</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
        </thead>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}"style="width: 50px">1</td>
            <td th:text="${person.name}">Doe</td>
            <td th:text="${person.country}">John</td>
            <td style="width: 50px">
                <a th:href="@{'/delete_person/' + ${person.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
